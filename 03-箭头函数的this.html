<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      const obj1 = {
        aaa() {
          setTimeout(function () {
            console.log(this) //window
          })
          setTimeout(() => {
            console.log(this) //obj对象
          })
        }
      }
      const obj2 = {
          aaa() {
            setTimeout(function () {
                setTimeout(function () {
                    console.log(this) //window
                })
                setTimeout(() => {
                    console.log(this) //window
                })
            })
            setTimeout(() => {
                setTimeout(function () {
                    console.log(this) //window
                })
                setTimeout(() => {
                    console.log(this) //obj
                })
            })
        }
      }
      obj1.aaa()
      obj2.aaa()
    </script>
  </body>
</html>
